<div>
   <table class="table table-striped table-hover">
   <thead>
      <tr>
         <th>HOST_NAME</th>
         <th>HOST_IP</th>
      </tr>
   </thead>
   <tbody>
   {% for host in hosts %}
      <tr>
         <td><a href="{{ url_for('.edit_host', host_id=host.host_id) }}">{{ host.host_name }}</a></td>
         <td>{{ host.ip_address.true_ip }}</td>
      </tr>
   {% endfor %}
   </tbody>
   </table>
</div>
