<div>
   <table class="table table-striped table-hover">
   <thead>
      <tr>
         <th>DBNAME</th>
         <th>DBTYPE</th>
         <th>DBARCH</th>
      </tr>
   </thead>
   <tbody>
   {% for dbinfo in dbinfos %}
      <tr>
         <td><a href="{{ url_for('.edit_dbinfo', db_id=dbinfo.db_id) }}">{{ dbinfo.dbname }}</a></td>
         <td>{{ dbinfo.dbtype.db_type_name }}</td>
         <td>{{ dbinfo.db_arch.db_arch_name }}</td>
      </tr>
   {% endfor %}
   </tbody>
   </table>
</div>
