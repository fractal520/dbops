<div>
   <table class="table table-striped table-hover">
   <thead>
      <tr>
         <th>数据库名</th>
         <th>IP地址</th>
         <th>端口号</th>
         <th>实例名</th>
         <th>数据库类型</th>
      </tr>
   </thead>
   <tbody>
   {% for dbinfo in dbinfos %}
      <tr>
         <td><a href="{{ url_for('.edit_dbinfo', db_id=dbinfo.db_id) }}">{{ dbinfo.dbname }}</a></td>
         <td>{{ dbinfo.true_ip[0] }}</td>
         <td>{{ dbinfo.port }}</td>
         <td>{{ dbinfo.instance_name }}</td>
         <td>{{ dbinfo.db_type }}</td>
      </tr>
      {% endfor %}
   </tbody>
   </table>
</div>
